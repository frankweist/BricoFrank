name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        # FIX DEFINITIVO: Ejecutar npm ci directamente desde la ra√≠z del repositorio (que es apps/web)
        run: npm ci

      # üîß Build con las variables de entorno necesarias para Supabase
      - name: Build project
        # Ejecutar npm run build directamente desde la ra√≠z
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Prepare deployment folder
        # Ajustar las rutas de copiado: La carpeta de salida est√° en la ra√≠z, igual que dist.
        run: |
          mkdir -p _pages # Aseguramos que la carpeta de destino exista
          rm -rf _pages/*
          cp -r dist/* _pages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # El public_dir es la carpeta _pages, que ahora est√° en la ra√≠z del repositorio
          publish_dir: ./_pages 
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'