name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

# NOTA: Se elimin√≥ la secci√≥n 'defaults' para evitar conflictos con el 'working-directory'.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        # Se especifica la carpeta de trabajo para asegurar que 'npm ci' encuentre package.json
        working-directory: ./apps/web
        run: npm ci

      # üîß Build con las variables de entorno necesarias para Supabase
      - name: Build project
        # Se especifica la carpeta de trabajo para asegurar que 'npm run build' se ejecute correctamente
        working-directory: ./apps/web
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Prepare deployment folder
        # Se especifica la carpeta de trabajo
        working-directory: ./apps/web
        run: |
          # Eliminar el contenido viejo en la carpeta _pages del nivel superior (../)
          rm -rf ../_pages/*
          # Copiar los nuevos archivos compilados (dist) a la carpeta _pages
          cp -r ./dist/* ../_pages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # El public_dir es la carpeta _pages que se cre√≥ en la ra√≠z del repositorio
          publish_dir: ./_pages 
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'