name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        # FIX: Navegaci√≥n expl√≠cita con 'cd' en el shell
        run: |
          cd apps/web 
          npm ci

      # üîß Build con las variables de entorno necesarias para Supabase
      - name: Build project
        # FIX: Navegaci√≥n expl√≠cita con 'cd'
        run: |
          cd apps/web
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Prepare deployment folder
        # FIX: Navegaci√≥n expl√≠cita con 'cd'
        run: |
          cd apps/web
          # El 'rm -rf ../_pages/*' ahora es seguro porque estamos en 'apps/web'
          rm -rf ../_pages/*
          cp -r ./dist/* ../_pages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_pages 
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'